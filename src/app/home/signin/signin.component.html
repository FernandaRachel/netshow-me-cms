<div class="container-fluid bg-dark">
    <div class="display: flex">
        <div class="d-flex flex-row flex-wrap justify-content-center align-items-center">
            <div class="d-flex flex-column mr-5">
                <img class="figure-img img-fluid rounded" src="./assets/img/signIn.png">
            </div>
            <div class="d-flex flex-column ml-5 col-4">
                <h4 class="text-center font-weight-bold text-primary">
                    Bem-Vindo!
                </h4>
                <form [formGroup]="signInForm" 
                    class="form mt-4" 
                    (submit)="signIn()">            
                    <div class="form-group">
                        <input formControlName="email" 
                                class="form-control" 
                                placeholder="Email" 
                                autofocus>
                        <small *ngIf="signInForm.get('email').errors?.required" 
                                class="text-danger d-block mt-2">
                                Digite um Email!
                        </small>
                    </div>
                    <div class="form-group">
                        <input formControlName="password" 
                                type="password" 
                                class="form-control" 
                                placeholder="Senha">
                        <small *ngIf="signInForm.get('password').errors?.required"
                                class="text-danger d-block mt-2">
                                Digite uma Senha!
                        </small>
                    </div>
                    <button [disabled]="signInForm.invalid" 
                            type="submit" 
                            class="btn btn-primary btn-block">
                            Entrar
                    </button>            
                </form>
                <div>            
                    <p>NÃ£o tem uma conta? 
                        <a [routerLink]="['\registrar']">Crie aqui</a>
                    </p>
                </div>   
            </div> 
        </div>
    </div>   
</div>
