<h3>Upload - Videos</h3>

<div class="row">
    <div class="col-md-4 offset-8">
        <input class="form-control" type="search" name="search" placeholder="Filtros">
    </div>
</div>

<div class="m-3">
    <div class="row">
        <div class="container">
            <div class="list-group" *ngFor="let item of videosLista">
                <div href="#" class="list-group-item list-group-item-action">
                    <span class="">{{item.nome}}</span>
                    <button class="btn btn-link col-md-5">
            Customizar Canal
          </button>
                    <button class="btn btn-link col-md-4">
            Ver estatísticas
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m-3 pull-left">
    <div class="row">
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">FAZER UPLOAD DE VIDEO</button>
    </div>
</div>

<!-- MODAL -->

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Faça Upload do seu arquivo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="videoForm" *ngIf="!enviado; else showMessage">
                    <div class="form-group">
                        <label>Nome do video</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <input type="file" formControlName="url">
                </form>
                <ng-template #showMessage>
                    <div class="alert alert-success">Enviado !</div>
                </ng-template>
            </div>
            <button class="btn btn-dark" (click)="enviar()">
        Enviar
      </button>
        </div>
    </div>
</div>
